<!DOCTYPE html>

<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Interactive Prototype #1</title>

    <!-- css link -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <link type=text/css href=profile.css rel=stylesheet>


    <!-- js links -->
    <!-- jQuery linked first -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- custom js -->

    <script type=text/javascript src=profile.js></script>
</head>

<body>

    <section>
        <header>
            <h1> Profile</h1>
        </header>
        <div id=avatar>
        </div>

        <section id="avatar_info">
            <h1> John Doe</h1>
            <h5>1-(123)-456-7890</h5>
            <h5>jdoe@ucdavis.edu</h5>
        </section>

        <section id=upcoming_rides>
            <h5>Upcoming Rides</h5>
            <h3> Davis > San Jose</h3>
            <button class="cancel">Cancel</button>
            <button class="details">Details</button>
        </section>

        <section id=past_rides>
            <h5>Past Rides</h5>
            <h3> Walnut Creek > Davis</h3>
            <button class="review">Review</button>
        </section>


        <footer>

        </footer>
    </section>

</body>

</html>
