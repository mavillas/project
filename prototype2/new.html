<!DOCTYPE html>

<html lang=en>

<head>
    <meta charset="UTF-8">
    <title>Interactive Prototype #1</title>

    <!-- css link -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <link type=text/css href=new.css rel=stylesheet>


    <!-- js links -->
    <!-- jQuery linked first -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- custom js -->

    <script type=text/javascript src=new.js></script>
</head>

<body>

    <section id="page">
        <header>
            <h1>New Trip</h1>
        </header>

        <section id="content">
            <button id="rider">Rider</button>
            <button id="driver">Driver</button>
        </section>

        <section id="forms">
            <form>
                <input type="text" placeholder="Destination" name="destination">
                <input type="text" placeholder="Date" name="date">
                <input class="half_size" type="text" placeholder="# of Seats" name="seats">
                <input class="half_size" type="text" placeholder="Price" name="price">
                <input type="text" placeholder="Pickup Location (Optional)" name="pickup">
                <input type="submit" value="Submit" class="button" />
            </form>
        </section>


        <footer>

        </footer>
    </section>

</body>

</html>
